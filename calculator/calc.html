<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #353535;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .title {
            color: #a3a380;
            letter-spacing: 3px;
            text-align: center;
            font-weight: bolder;
            margin-top: 15px;
        }

        .container {
            background-color: #582f0e;
            height: auto;
            width: 320px;
            margin-top: 40px;
            border: 2px solid #b6ad90;
            border-radius: 20px;
            padding: 20px;
        }

        .dis {
            background-color: #c2c5aa;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 24px;
            overflow: hidden;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-lg {
            flex: 1;
            height: 60px;
        }

        .btn-danger.btn-lg,
        .btn-success.btn-lg {
            flex: 2;
        }
    </style>

</head>

<body>
    <h1 class="title">CALCULATOR</h1>
    <div class="container">
        <div class="dis" id="display">0</div>

        <div class="btn-row">
            <button class="btn btn-warning btn-lg" onclick="clearDisplay()">AC</button>
            <button class="btn btn-warning btn-lg" onclick="deleteLastCharacter()">DEL</button>
            <button class="btn btn-warning btn-lg" onclick="toggleSign()">+/-</button>
            <button class="btn btn-danger btn-lg" onclick="appendCharacter('/')">/</button>
        </div>

        <div class="btn-row">
            <button class="btn btn-info btn-lg" onclick="appendCharacter('7')">7</button>
            <button class="btn btn-info btn-lg" onclick="appendCharacter('8')">8</button>
            <button class="btn btn-info btn-lg" onclick="appendCharacter('9')">9</button>
            <button class="btn btn-danger btn-lg" onclick="appendCharacter('*')">*</button>
        </div>

        <div class="btn-row">
            <button class="btn btn-info btn-lg" onclick="appendCharacter('4')">4</button>
            <button class="btn btn-info btn-lg" onclick="appendCharacter('5')">5</button>
            <button class="btn btn-info btn-lg" onclick="appendCharacter('6')">6</button>
            <button class="btn btn-danger btn-lg" onclick="appendCharacter('-')">-</button>
        </div>

        <div class="btn-row">
            <button class="btn btn-info btn-lg" onclick="appendCharacter('1')">1</button>
            <button class="btn btn-info btn-lg" onclick="appendCharacter('2')">2</button>
            <button class="btn btn-info btn-lg" onclick="appendCharacter('3')">3</button>
            <button class="btn btn-danger btn-lg" onclick="appendCharacter('+')">+</button>
        </div>

        <div class="btn-row">
            <button class="btn btn-info btn-lg" onclick="appendCharacter('%')">%</button>
            <button class="btn btn-warning btn-lg" onclick="appendCharacter('0')">0</button>
            <button class="btn btn-info btn-lg" onclick="appendCharacter('.')">.</button>
            <button class="btn btn-success btn-lg" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function deleteLastCharacter() {
            const display = document.getElementById('display');
            display.innerText = display.innerText.slice(0, -1) || '0';
        }

        function toggleSign() {
            const display = document.getElementById('display');
            if (display.innerText !== '0') {
                display.innerText = display.innerText.startsWith('-') ? display.innerText.slice(1) : '-' + display.innerText;
            }
        }

        function appendCharacter(char) {
            const display = document.getElementById('display');
            if (display.innerText === '0' && char !== '.') {
                display.innerText = char;
            } else {
                display.innerText += char;
            }
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
